<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="main">
    <img src="./images/illustration-hero.svg" alt="title" class="headimg"><br><br>
    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
    device<br> anywhere you like!</p>

    <div class="plan"><img src="./images/icon-music.svg" alt="miozic" class="miozic"><div class="plan-div"><span class="plan-text">Annual Plan</span><br><span class="plan-pay"> $59.99/year</span></div><button class="change">Change</button></div>

    <div class="buttons">
      <button class="pay">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div><br>
  </div>
